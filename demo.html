<body>
  <h2 id="et">Activity Management Form</h2>
 
    <form method="POST" action="submit_activity.php">
        <input type="hidden" name="example-TOTAL_FORMS" value="1" id="id_example-TOTAL_FORMS">
        <input type="hidden" name="example-INITIAL_FORMS" value="0" id="id_example-INITIAL_FORMS">
        <input type="hidden" name="example-MIN_NUM_FORMS" value="1" id="id_example-MIN_NUM_FORMS">
        <input type="hidden" name="example-MAX_NUM_FORMS" value="10" id="id_example-MAX_NUM_FORMS">
    
        <!-- First Form -->
        <div class="form-group" id="activity-form-0">
          <h2>Activity 1</h2>

         <!-- Username -->
          <div class="input-group">
         <label class="label" for="id_example-0-username">Username</label>
         <input type="text" name="username[]" id="id_example-0-username" required>
          </div>

          <!-- Tour ID -->
          <div class="input-group">
            <label class="label" for="id_example-0-tour_id">Tour ID</label>
            <input type="text" name="tour_id[]" id="id_example-0-tour_id">
          </div>
    
          <!-- Activity Name -->
          <div class="input-group">
            <label class="label" for="id_example-0-activity_name">Activity Name</label>
            <input type="text" name="activity_name[]" id="id_example-0-activity_name">
          </div>
    
          <!-- Date, Start Time, and End Time -->
          <div class="input-group inline">
            <div>
              <label for="id_example-0-date">Date</label>
              <input type="date" name="date[]" id="id_example-0-date">
            </div>
            <div>
              <label for="id_example-0-start_time">Start Time</label>
              <input type="time" name="start_time[]" id="id_example-0-start_time">
            </div>
            <div>
              <label for="id_example-0-end_time">End Time</label>
              <input type="time" name="end_time[]" id="id_example-0-end_time">
            </div>
          </div>
    
          <!-- Description -->
          <div class="input-group">
            <label class="label" for="id_example-0-description">Description</label>
            <textarea name="description[]" id="id_example-0-description" maxlength="2500"></textarea>
          </div>
    
          <!-- Remove Button -->
          <button type="button" class="remove-btn" onclick="removeActivity(0)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
    
        <!-- Buttons and Activity Counter -->
        <div class="control-group">
          <span id="activity-count">Total Activities: 1</span>
          <div>
            <button type="button" onclick="addActivity()">Add Another Activity</button>
            <button type="submit" class="submit-btn" onclick="validateForm(event)">Submit</button>
          </div>
        </div>

      <script>
        function addActivity() {
      const totalFormsInput = document.querySelector('input[name$="-TOTAL_FORMS"]');
      const maxForms = document.querySelector('input[name$="-MAX_NUM_FORMS"]').value;
      const totalFormsCount = parseInt(totalFormsInput.value);
    
      if (totalFormsCount < parseInt(maxForms)) {
        const lastForm = document.querySelectorAll('.form-group')[totalFormsCount - 1];
        const newForm = lastForm.cloneNode(true);
    
        newForm.innerHTML = newForm.innerHTML.replace(
          new RegExp('example-(\\d+)-', 'g'),
          `example-${totalFormsCount}-`
        );
    
        const newActivityNumber = totalFormsCount + 1;
        newForm.querySelector("h2").textContent = `Activity ${newActivityNumber}`;
        newForm.querySelectorAll("input, textarea").forEach((input) => {
          input.value = "";
        });
    
        lastForm.after(newForm);
        totalFormsInput.value = totalFormsCount + 1;
    
        // Update activity count
        document.getElementById("activity-count").textContent = `Total Activities: ${totalFormsCount + 1}`;
      } else {
        alert("Maximum of 10 forms reached!");
      }
    }
    
    function removeActivity(index) {
  const totalFormsInput = document.querySelector('input[name$="-TOTAL_FORMS"]');
  let totalFormsCount = parseInt(totalFormsInput.value);

  if (totalFormsCount === 1) {
    alert("At least one activity is required. You cannot remove the last activity.");
    return;
  }

  // Remove the selected form
  document.getElementById(`activity-form-${index}`).remove();

  // Update total form count
  totalFormsInput.value = totalFormsCount - 1;

  // Update the activity count text
  document.getElementById("activity-count").textContent = `Total Activities: ${totalFormsCount - 1}`;

  // Reorder remaining activities
  document.querySelectorAll('.form-group').forEach((form, idx) => {
    form.querySelector("h2").textContent = `Activity ${idx + 1}`;
    form.id = `activity-form-${idx}`;

    // Update input names and IDs
    form.querySelectorAll("input, textarea").forEach((input) => {
      input.name = input.name.replace(/\[\d+\]/, `[${idx}]`);
      input.id = input.id.replace(/-\d+-/, `-${idx}-`);
    });

    // Update remove button index
    const removeBtn = form.querySelector(".remove-btn");
    removeBtn.setAttribute("onclick", `removeActivity(${idx})`);
  });
}

    
    function validateForm(event) {
  const formGroups = document.querySelectorAll(".form-group");
  let isValid = true;
  let errorMessage = "";
  let tourIdValue = null;

  formGroups.forEach((group, index) => {
    const activityNumber = index + 1;
    const tourIdInput = group.querySelector("input[name='tour_id[]']");
    const activityNameInput = group.querySelector("input[name='activity_name[]']");
    const dateInput = group.querySelector("input[name='date[]']");
    const startTimeInput = group.querySelector("input[name='start_time[]']");
    const endTimeInput = group.querySelector("input[name='end_time[]']");
    const descriptionInput = group.querySelector("textarea[name='description[]']");

    const tourId = tourIdInput.value.trim();
    const activityName = activityNameInput.value.trim();
    const date = dateInput.value.trim();
    const startTime = startTimeInput.value.trim();
    const endTime = endTimeInput.value.trim();
    const description = descriptionInput.value.trim();

    // Reset border color
    tourIdInput.style.borderColor = '';
    activityNameInput.style.borderColor = '';
    dateInput.style.borderColor = '';
    startTimeInput.style.borderColor = '';
    endTimeInput.style.borderColor = '';
    descriptionInput.style.borderColor = '';

    if (!tourId || !activityName || !date || !startTime || !endTime || !description) {
      isValid = false;
      errorMessage += `Please fill out all fields for Activity ${activityNumber}.\n`;

      if (!tourId) tourIdInput.style.borderColor = 'red';
      if (!activityName) activityNameInput.style.borderColor = 'red';
      if (!date) dateInput.style.borderColor = 'red';
      if (!startTime) startTimeInput.style.borderColor = 'red';
      if (!endTime) endTimeInput.style.borderColor = 'red';
      if (!description) descriptionInput.style.borderColor = 'red';
    }

    if (tourIdValue === null) {
      tourIdValue = tourId;
    } else if (tourId !== tourIdValue) {
      isValid = false;
      errorMessage += `Tour ID must be the same for all activities. Mismatch found in Activity ${activityNumber}.\n`;
      tourIdInput.style.borderColor = 'red';
    }
  });

  if (!isValid) {
    event.preventDefault();
    alert(errorMessage);
  }
}
